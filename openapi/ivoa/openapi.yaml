openapi: 3.1.0
info:
  title: IVOA ExecutionBroker
  version: "1.0"
  summary: IVOA ExecutionBroker interface
  description: >
    IVOA ExecutionBroker interface
  contact:
    name: Dave Morris
    url: https://github.com/Zarquan
  license:
    name: Creative Commons Attribution Share Alike 4.0 International
    identifier: CC-BY-SA-4.0
servers:
  - url: http://localhost:8080
    description: Localhost development
paths:
  /offersets:
    post:
      operationId: OfferSetPost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OfferSetRequest'
          application/xml:
            schema:
              $ref: '#/components/schemas/OfferSetRequest'
          application/yaml:
            schema:
              $ref: '#/components/schemas/OfferSetRequest'
        required: true
      # TODO Errors return error codes and ErrorResponse.
      responses:
        "303":
          description: >
            A redirect response to the '/offersets/{uuid}' endpoint.
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
        "200":
          description: >
            A simple OK response with the same contant as the '/offersets/{uuid}' endpoint.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfferSetResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/OfferSetResponse'
            application/yaml:
              schema:
                $ref: '#/components/schemas/OfferSetResponse'

  /offersets/{uuid}:
    get:
      operationId: OfferSetGet
      parameters:
        - name: uuid
          in: path
          description: The offerset identifier
          required: true
          schema:
            type: string
            format: uuid
          style: simple
      # TODO Errors return error codes and ErrorResponse.
      responses:
        "200":
          description: >
            Required description ...
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfferSetResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/OfferSetResponse'
            application/yaml:
              schema:
                $ref: '#/components/schemas/OfferSetResponse'

  /sessions/{uuid}:
    get:
      operationId: ExecutionSessionGet
      parameters:
        - name: uuid
          in: path
          description: The session identifier
          required: true
          schema:
            type: string
            format: uuid
          style: simple
      # TODO Errors return error codes and ErrorResponse.
      responses:
        "200":
          description: >
            Required description ...
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecutionSessionResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ExecutionSessionResponse'
            application/yaml:
              schema:
                $ref: '#/components/schemas/ExecutionSessionResponse'

    post:
      operationId: ExecutionSessionPost
      parameters:
        - name: uuid
          in: path
          description: >
            The session UUID identifier
          required: true
          schema:
            type: string
            format: uuid
          style: simple
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRequest'
          application/xml:
            schema:
              $ref: '#/components/schemas/UpdateRequest'
          application/yaml:
            schema:
              $ref: '#/components/schemas/UpdateRequest'
      # TODO Errors return error codes and ErrorResponse.
      responses:
        "200":
          description: >
            Required description ...
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecutionSessionResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ExecutionSessionResponse'
            application/yaml:
              schema:
                $ref: '#/components/schemas/ExecutionSessionResponse'

components:
  schemas:

# components.yaml

    AbstractComponent:
      description: >
        Abstract base class for all our components.
        This class provides a name, a UUID identifier, a href URL,
        and a list of messages.
      type: object
      title: AbstractComponent
      properties:
        uuid:
          description: >
            A machine readable UUID, assigned by the server.
          type: string
          format: uuid
        href:
          description: >
            The URL to access this component, assigned by the server.
          type: string
        name:
          description: >
            A human readable name, assigned by the client.
          type: string
        type:
          type: string
          xml:
            attribute: true
        created:
          description: >
            The date and time that this component was created.
          type: string
          format: date-time
        messages:
          description: >
            A list of messages about this component.
          xml:
            name: messages
          type: array
          items:
            $ref: './components/messages.yaml#/components/schemas/MessageItem'
            xml:
              name: message

# compute-resources.yaml

    ComputeResourceList:
      description: >
        A list of compute resources.
      type: array
