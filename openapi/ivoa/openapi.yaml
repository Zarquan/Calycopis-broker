servers:
  - url: http://localhost:8080
    description: Localhost development
paths:
  /offersets:
    post:
      operationId: OfferSetPost
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'OfferSetRequest'
          application/xml:
            schema:
              $ref: 'OfferSetRequest'
          application/yaml:
            schema:
              $ref: 'OfferSetRequest'
        required: true
      # TODO Errors return error codes and ErrorResponse.
      responses:
        "303":
          description: >
            A redirect response to the '/offersets/{uuid}' endpoint.
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
        "200":
          description: >
            A simple OK response with the same contant as the '/offersets/{uuid}' endpoint.
          content:
            application/json:
              schema:
                $ref: 'OfferSetResponse'
            application/xml:
              schema:
                $ref: 'OfferSetResponse'
            application/yaml:
              schema:
                $ref: 'OfferSetResponse'

  /offersets/{uuid}:
    get:
      operationId: OfferSetGet
      parameters:
        - name: uuid
          in: path
          description: The offerset identifier
          required: true
          schema:
            type: string
            format: uuid
          style: simple
      # TODO Errors return error codes and ErrorResponse.
      responses:
        "200":
          description: >
            Required description ...
          content:
            application/json:
              schema:
                $ref: 'OfferSetResponse'
            application/xml:
              schema:
                $ref: 'OfferSetResponse'
            application/yaml:
              schema:
                $ref: 'OfferSetResponse'

  /sessions/{uuid}:
    get:
      operationId: ExecutionSessionGet
      parameters:
        - name: uuid
          in: path
          description: The session identifier
          required: true
          schema:
            type: string
            format: uuid
          style: simple
      # TODO Errors return error codes and ErrorResponse.
      responses:
        "200":
          description: >
            Required description ...
          content:
            application/json:
              schema:
                $ref: 'ExecutionSessionResponse'
            application/xml:
              schema:
                $ref: 'ExecutionSessionResponse'
            application/yaml:
              schema:
                $ref: 'ExecutionSessionResponse'

    post:
      operationId: ExecutionSessionPost
      parameters:
        - name: uuid
          in: path
          description: >
            The session UUID identifier
          required: true
          schema:
            type: string
            format: uuid
          style: simple
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'UpdateRequest'
          application/xml:
            schema:
              $ref: 'UpdateRequest'
          application/yaml:
            schema:
              $ref: 'UpdateRequest'
      # TODO Errors return error codes and ErrorResponse.
      responses:
        "200":
          description: >
            Required description ...
          content:
            application/json:
              schema:
                $ref: 'ExecutionSessionResponse'
            application/xml:
              schema:
                $ref: 'ExecutionSessionResponse'
            application/yaml:
              schema:
                $ref: 'ExecutionSessionResponse'

components:
  schemas:

# components.yaml

    AbstractComponent:
      description: >
        Abstract base class for all our components.
        This class provides a name, a UUID identifier, a href URL,
        and a list of messages.
      type: object
      title: AbstractComponent
      properties:
        uuid:
          description: >
            A machine readable UUID, assigned by the server.
          type: string
          format: uuid
        name:
          description: >
            A human readable name, assigned by the client.
          type: string
        type:
          description: >
            The component type identifier.
          type: string
          xml:
            attribute: true
        created:
          description: >
            The date and time the component was created.
          type: string
          format: date-time
        messages:
          description: >
            A list of messages about this component.
          xml:
            name: messages
          type: array
          items:
            $ref: './components/messages.yaml#/components/schemas/MessageItem'
            xml:
              name: message

    AccessibleComponent:
      description: >
        Adds a href to access this component.
      type: object
      title: AccessibleComponent
      properties:
        href:
          description: >
            The URL to access this component, assigned by the server.
          type: string

    ScheduledComponent:
      description: >
        Adds a schedule for this component.
      type: object
      title: ScheduledComponent
      properties:
        schedule:
          description: >
            The expected schedule for this component.
          xml:
            name: schedule
          $ref: 'ComponentSchedule'

    ComponentSchedule:
      description: >
        The schedule elements for a ScheduledComponent.
      type: object
      title: ComponentSchedule
      properties:
        offered:
          $ref: 'OfferedScheduleBlock'
        observed:
          $ref: 'ObservedScheduleBlock'

