openapi: 3.1.0
info:
  title: An abstract base class for data resources
  version: "0.8"
  summary: An abstract base class for data resources
  description: >-
    A base class for data resources with a discriminator mapping for derived types.
  contact:
    name: Dave Morris
    url: https://github.com/Zarquan
  license:
    name: Creative Commons Attribution Share Alike 4.0 International
    identifier: CC-BY-SA-4.0

components:
  schemas:

    AbstractDataResource:
      description: >-
        Abstract base class for data resources.
      type: object
      title: AbstractDataResource
      required:
        - type
      discriminator:
        propertyName: type
        mapping:
          "https://www.purl.org/ivoa.net/EB/schema/types/data/simple-data-resource-1.0": './simple-data-resource-1.0.yaml#/components/schemas/SimpleDataResource'
          "https://www.purl.org/ivoa.net/EB/schema/types/data/S3-data-resource-1.0":     './S3-data-resource-1.0.yaml#/components/schemas/S3DataResource'
          "https://www.purl.org/ivoa.net/EB/schema/types/data/rucio-data-resource-1.0":  './rucio-data-resource-1.0.yaml#/components/schemas/RucioDataResource'
          "https://www.purl.org/ivoa.net/EB/schema/types/data/ivoa-data-resource-1.0":   './ivoa-data-resource-1.0.yaml#/components/schemas/IvoaDataResource'
          "https://www.purl.org/ivoa.net/EB/schema/types/data/skao-data-resource-1.0":   './skao-data-resource-1.0.yaml#/components/schemas/SkaoDataResource'
          "https://www.purl.org/ivoa.net/EB/schema/types/unknown":                       '../../components/components.yaml#/components/schemas/UnknownComponent'
      allOf:
        - $ref: '../../components/components.yaml#/components/schemas/GenericComponent'
        - $ref: '../../components/components.yaml#/components/schemas/AbstractComponent'
        - $ref: '../../components/resource-schedule.yaml#/components/schemas/ScheduledResource'
        - type: object
          properties:
            storage:
              type: string


