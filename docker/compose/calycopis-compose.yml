version: '3'

networks:

    calycopis:
        name: calycopis-network
        external: true

services:

    broker:
        image: "localhost/calycopis/calycopis-broker"
        networks:
            - calycopis
        ports:
            - "8082:8082"

    postgresql:
        image: "docker.io/library/postgres:latest"
        networks:
            - calycopis
        ports:
            - "5432:5432"
        environment:
            POSTGRES_DB: calycopis
            POSTGRES_USER: albert
            POSTGRES_PASSWORD: UVai0wie-wa9Eed4g

    client:
        image: "ghcr.io/ivoa/calycopis/developer-tools:latest"
        # https://stackoverflow.com/a/39150040
        stdin_open: true # docker run -i
        tty: true        # docker run -t
        networks:
            - calycopis



